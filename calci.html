<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            border:2px solid black;
            margin-left: 300px;
            background-color: darkslategrey;
            width:270px;
        }
        .mydiv1{
            margin-left: 50px;
        }
        input[type="button"]{
            padding:15px
        }
        input[type="text"]{
            border-radius: 10px;
            padding: 10px;
        }
        h1{
            color:firebrick;
            margin-left: 380px;
        }
    </style>
</head>
<body>
    <h1>calculator</h1>
    <div class="mydiv">
    <div class="mydiv1">
        <form name="form1">
        <input type="text" class="form" name="ans" value=""><br><br>
        <input type="button" value="c" onclick="form1.ans.value=''">
        <input type="button" value="(" onclick="form1.ans.value+='('">
        <input type="button" value=")" onclick="form1.ans.value+=')'">
        <input type="button" value="%" onclick="form1.ans.value+='%'"><br><br>
        <input type="button" value="7" onclick="form1.ans.value+=7">
        <input type="button" value="8" onclick="form1.ans.value+=8">
        <input type="button" value="9" onclick="form1.ans.value+=9">
        <input type="button" value="*" onclick="form1.ans.value+='*'"><br><br>
        <input type="button" value="4" onclick="form1.ans.value+=4">
        <input type="button" value="5" onclick="form1.ans.value+=5">
        <input type="button" value="6" onclick="form1.ans.value+=6">
        <input type="button" value="/" onclick="form1.ans.value+='/'"><br><br>
        <input type="button" value="1" onclick="form1.ans.value+=1">
        <input type="button" value="2" onclick="form1.ans.value+=1">
        <input type="button" value="3" onclick="form1.ans.value+=1">
        <input type="button" value="-" onclick="form1.ans.value+='-'"><br><br>
        <input type="button" value="0" onclick="form1.ans.value+=0">
        <input type="button" value="." onclick="form1.ans.value+='.'">
        <input type="button" value="+" onclick="form1.ans.value+='+'">
        <input type="button" value="=" onclick="form1.ans.value=eval(form1.ans.value)">


    </form>
    </div>
</div>
</body>
</html>
